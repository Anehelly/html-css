<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios de Tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 400px;
            border-collapse: collapse;
            text-align: center;
        }

        td, th{
            border: 1px solid black;
            padding: 10px;
        }
        col.cnome{
            background-color: pink;
        }
    </style>
</head>
<body>
<table>
    <colgroup>
        <col class="cnome">
        <col class="csexo">
        <col class="cidade">
        <col class="cprof">
    </colgroup>
    <caption><strong>Cadastro</strong></caption>
    <tr>
        <th scope="col">Nome</th>
        <th scope="col">Sexo</th>
        <th scope="col">Idade</th>
        <th scope="col">Profissão</th>
    </tr>
    <tr>
        <td>Maria</td>
        <td>F</td>
        <td>20</td>
        <td>Professora</td>
    </tr>
    <tr>
        <td>João</td>
        <td>M</td>
        <td>30</td>
        <td>Professor</td>
    </tr>
</table>  
</body>
</html>
