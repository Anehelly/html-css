<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Classes</title>
    <style>
    div{
    display: inline-block;
    background-color: aquamarine;
    border: 1px solid black;
    text-align: center;
    height: 200px;
    width: 200px;   
    }    

    div:hover{
        background-color: blueviolet;
    }
    /* : é uma pseudo classe, neste caso HOVER é uma pseudo classe que faz com que no momento que eu passar o mouse em cima da div, ele ira mudar de cor.*/
    </style>
</head>
<body>
<div>01</div>
<div>02</div>
<div>03</div>   
</body>
</html>
