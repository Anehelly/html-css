<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Formul치rio</title>
</head>
<body>
    <h1>Exemplo de Formul치rio</h1>
    <form action="cadastro.php" method="get">
        <fieldset><!--faz a caixa que envolve o formul치rio-->
            <legend>Dados pessoais</legend><!--legenda do formul치rio-->
            <p>
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="inome" required minlength="5" maxlength="20">
            </p>
            <p>
                <label for="iemail">E-mail</label>
                <input type="email" name="email" id="iemail" autocomplete="on" required>
            </p>
            <p>
                <label for="itelefone">Telefone</label>
                <input type="tel" name="telefone" id="itelefone" autocomplete="tel" required placeholder="(xx)xxxx-xxxx"
                pattern="^\(\d{2}\)\d{4,5}-\d{4}$">
                <!--este pattern configura para que o campo aceite o telefone no formato xxxx-xxxx ou xxxxx-xxxx se for diferente disso ele acusa erro
                EStudar mais sobre RegEx-->
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>
    </form>
</body>
