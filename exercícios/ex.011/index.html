<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
 <h1>Imagens Dinâmicas</h1>
<p>Tente abrir esse  site em diferentes dispositivos, ou simplesmente aumente e diminua o seu navegador</p>
<picture>
    <source media="(max-width: 750px )" srcset="imagens/pequeno.png" type="image/png">
    <source media="(max-width: 1050px)" srcset="imagens/medio.png" type="image/png">
    <img src="imagens/grande.png" alt="Imagem Flexível">
</picture>
<h1>Reproduzindo Áudio</h1>
<p>Vamos aprender a reproduzir áudio em HTML5</p>
<audio preload="metadata" autoplay controls loop>
    <source src="midia/I Just Wanna Be Great (Instrumental) - NEFFEX.mp3" type="audio/mpeg">
</audio>
</body>
</html>
